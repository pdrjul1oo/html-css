<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualuqer jeito, basta colocar tudo <br> no meio do par de tags p e /p </p> <!--Se você quiser escrever que nem um profissional não fique escrevendo os brs várias vezes "<br><br><br><br>". Para deixar o br maior você vai ter que usar o CSS-->
    <p>vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &pound;
        &euro;
        &cent;
        &yen;
        &Delta;
        &uparrow;
    </p> <!--Se você quiser saber mais símbolos, pesquise "misc symbols" no google e entre em qualquer site-->
    <p>vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F913;
    </p> <!--Se você quiser mais emojis, entre no site Emojipedia e procure pelo código do emoji, você não deve colocar o "U+", mas deve colocar um &#x antes do código-->
</body>
</html>
