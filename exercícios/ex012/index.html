<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster="imagens/istockphoto-1300296030-612x612.jpg" controls loop>
        <source src="midia/pexels-movie-channet-17517297 (540p).mp4" type="video/mp4">
        <source src="midia/pexels-movie-channet-17517297 (540p).webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video> <!--Este não é o jeito mais recomendado de hospedar vídeos.-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> <!--O jeito mais recomendado é incorporando vídeos que estão hospedados em outro lugar, como no youtube ou vimeo.-->
</body>
</html>
