<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Usa-se a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Usa-se a tag &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="Usa-se a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Usa-se a tag &lt;abbr&gt;">Abreviação</abbr></li>
        <li><abbr title="Usa-se a tag &lt;code&gt;">Código Fonte</abbr></li>
        <li><abbr title="Usa-se a tag &lt;ol&gt; e &lt;li&gt;">Listas Ordenadas</abbr></li>
        <li><abbr title="Usa-se a tag &lt;ul&gt; e &lt;li&gt;">Listas Não-ordenadas</abbr></li>
    </ul>
</body>
</html>
