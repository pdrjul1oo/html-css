    <h2>Links internos</h2>
    <p>Você está na minha primeira página, mas se você quiser, você também pode ir para a minha <a href="pag002.html" rel="next">segunda página</a></p> <!--Para fazer uma segunda página, você cria um arquivo chamado .html e coloca na mesma pasta do index. O parâmetro rel="next" indica que a página que será acessada é a próxima do seu site.-->
    <p>Para acessar as notícias, clique <a href="noticias/pag003.html">aqui</a></p> <!--Para acessar um site que não esteja na mesma pasta que a página atual, deve-se colocar o caminho inteiro, com a nova pasta e o arquivo-->
